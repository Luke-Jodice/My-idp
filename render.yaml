services:
  - type: web
    name: saml-idp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        value: https://your-app-name.onrender.com
      - key: QUICKBASE_REALM_URL
        value: https://ljodice.quickbase.com
      - key: QUICKBASE_ACS_URL
        value: https://ljodice.quickbase.com/saml/ssoassert.aspx
