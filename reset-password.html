
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body { font-family: sans-serif; font-size: 1.1em; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input { margin-bottom: 1em; padding: 0.5em; }
    button { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <form id="resetPasswordForm">
    <label for="token">Reset Token</label>
    <input type="text" id="token" name="token" required>
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <button type="submit">Reset Password</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/api/password-reset/confirm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p>${result.message}</p><p><a href="/login">Click here to log in.</a></p>`;
          form.reset();
        } else {
          resultDiv.innerHTML = `<p>Error: ${result.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>An unexpected error occurred: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
