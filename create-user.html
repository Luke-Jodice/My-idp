
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <style>
    body { font-family: sans-serif; font-size: 1.1em; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input { margin-bottom: 1em; padding: 0.5em; }
    button { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Create User</h1>
  <form id="createUserForm">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Create User</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('createUserForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p>User created successfully:</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
          form.reset();
        } else {
          resultDiv.innerHTML = `<p>Error creating user:</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>An unexpected error occurred:</p><pre>${error.message}</pre>`;
      }
    });
  </script>
</body>
</html>
