
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Password Reset</title>
  <style>
    body { font-family: sans-serif; font-size: 1.1em; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input { margin-bottom: 1em; padding: 0.5em; }
    button { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Request Password Reset</h1>
  <form id="requestResetForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Request Reset Token</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('requestResetForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/api/password-reset/request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p>${result.message}</p>`;
          if (result.resetToken) {
            resultDiv.innerHTML += `<p>Your reset token is: <strong>${result.resetToken}</strong></p><p><a href="/reset-password">Click here to reset your password.</a></p>`;
          }
        } else {
          resultDiv.innerHTML = `<p>Error: ${result.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>An unexpected error occurred: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
